<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW2</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h4>reversed attribute</h4>
      <ol reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
      <h4>start attribute</h4>
      <ol start="5">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
      <h4>type attribute</h4>
      <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
      <div class="box">
        <h2 class="text">UN ORDERED LIST</h2>
        <h4>Ingredients for making of Tea</h4>
        <ul type="circle">
          <li>sugar</li>
          <li>tea powder</li>
          <li>milk</li>
          <li>water</li>
        </ul>
      </div>
    </div>
  </body>
</html>
